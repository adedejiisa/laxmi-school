<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services</title>
    <link rel="stylesheet" href="home.css" />
    <style>
      :root {
        --primary: #6366f2;
        --primary-dark: #4f46e5;
        --secondary: #ec4899;
        --dark: #0f172a;
        --dark-light: #1e293b;
        --text: #f8fafc;
        --accent: #06b6d4;
        --text-muted: #94a3b8;
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
      }
      body {
        margin-top: 10rem;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        background: linear-gradient(
          150deg,
          var(--primary),
          var(--secondary),
          var(--accent)
        );
      }
      .li {
        background: var(--glass);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 2rem;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        margin-bottom: 2rem;
        text-align: center;
        color: var(--dark);
        width: 50%;
        justify-self: center;
      }
      .li {
        font-size: 1.2rem;
        font-weight: 100;
      }
      .li,
      a {
        text-decoration: none;
      }
      .li:hover {
        transform: translateY(-5px);
      }
      div h1 {
        color: var(--text);
        text-align: center;
        font-size: 32px;
        font-weight: 1000;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="mobile">
      <nav id="navbar" style="z-index: 99999">
        <ul style="margin-top: 20px">
          <a href="index.html"><li>Home</li></a>
          <a href="service.html"><li>Services</li></a>
          <a href="learning.html"><li>Learning</li></a>
          <a href=""> <li>Contact</li></a>
        </ul>
      </nav>
      <script>
        function toggleNavbar() {
          var navbar = document.getElementById("navbar");
          if (navbar.style.left === "0px") {
            navbar.style.left = "-200px";
          } else {
            navbar.style.left = "0px";
          }
        }
      </script>
    </div>
    <header class="header">
      <div class="mobile-btn">
        <button
          class="toggle-button"
          onclick="toggleNavbar()"
          style="
            background-color: rgb(16, 199, 86);
            position: absolute;
            top: 15px;
            right: 15px;
          "
        >
          â‰¡
        </button>
      </div>
      <nav class="nav">
        <h1>LAXMI</h1>
        <ul class="header-list">
          <a href="index.html"><li>Home</li></a>
          <a href="service.html"><li>Services</li></a>
          <a href="learning.html"><li>Learning</li></a>
          <a href=""> <li>Contact</li></a>
        </ul>
      </nav>
    </header>
    <div class=""><h1>How do You Choose to use us</h1></div>
    <ul>
      <a href="learning.html"><li class="li">Learning</li></a>
      <a href="#" onclick="openModal()"><li class="li">Services</li></a>
      <a href="#" onclick="openModal()">
        <li class="li">Become Our Staff</li></a
      >
    </ul>
    <div
      id="myModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        align-content: center;
        width: 100%;
        height: 100%;
        background: #0008;
      "
    >
      <div
        style="
          background: black;
          padding: 20px;
          margin: 35% auto;
          width: 300px;
          position: relative;
        "
      >
        <span
          onclick="closeModal()"
          style="position: absolute; right: 10px; cursor: pointer"
          >&times;</span
        >

        <p>These service is currently unavailable!</p>
      </div>
    </div>
    <script>
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
    </script>
  </body>
</html>
